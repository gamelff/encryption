<!DOCTYPE html>
<html>
  <body><center>just a warning, dont go over 45 it could crash your computer, and going below 1 dosent do anything <br><br></center>
    <form id="encode" style="float:right; width:50%">
      <label>Encode</label>
      <input id="encodeText" placeholder="Text to Encode"  type="text">
      <input id="timesEncode" placeholder="Times To Encode" type="number" min="1" max="45" value=5>
      <input type="button" value="Submit" onclick="encodeSubmit()">
    </form>
    <form id="decode" style="float:left">
      <label>Decode</label>
      <input id="decodeText" placeholder="Text to decode" type="text">
      <input id="timesDecode" placeholder="Times To Decode" type="number" min="1" max="45" value=5>
      <input type="button" value="Submit" onclick="decodeSubmit()">
    </form>
    <br><br>
    <p id="encodeList" style="float:right; word-wrap: break-word; width: 50%">
      <b>Encode</b>
    </p>
    <p id="decodeList" style="float:left; word-wrap: break-word; width: 50%">
      <b>decode</b>
    </p>
    <script src="script.js"></script>
  </body>
</html>
